    <main id="contact-container">
      <section id="contact-form-section">
        <form action="" id="contact-form">
          <h2 id="contact-heading">Get In Touch</h2>
          <label for="name">
            <img src="../assets/icons/person.png" />
            <input
              class="contact-form-field"
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </label>
          <label for="email">
            <img src="../assets/icons/mail.png" />
            <input
              class="contact-form-field"
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </label>
          <textarea
            placeholder="write your message here..."
            class="contact-form-field"
            name="message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <button class="contact-form-field" type="button">Send</button>
        </form>
      </section>
      <section id="contact-me-section">
        <h1 id="contact-me-heading" class="bouncing-heading">Contact Me</h1>
