# This workflow automates the process of building your React app
# and deploying it to GitHub Pages.

name: Deploy to GitHub Pages

on:
  # This workflow will run whenever there is a push to the 'main' branch.
  push:
    branches:
      - main # Or your default branch, e.g., 'master'

jobs:
  build-and-deploy:
    # We will use the latest version of Ubuntu to run our job.
    runs-on: ubuntu-latest
    
    # This is the new permissions block that addresses the warning.
    # It explicitly defines the minimum permissions required for the workflow.
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      # Step 1: Checkout your repository's code.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # A stable LTS version

      # Step 3: Install all your project dependencies.
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the production-ready static files.
      # This command creates the 'dist' folder that we'll deploy.
      - name: Run build
        run: npm run build

      # Step 5: Deploy the built files to GitHub Pages.
      # This is the key step. It takes the 'dist' folder and pushes it
      # to the 'gh-pages' branch, which GitHub Pages will serve.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
